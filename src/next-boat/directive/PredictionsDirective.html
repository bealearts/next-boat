<ul class="predictions">
	<li>
		<span>{{pier.name}}<span class="status">{{pier.status}}</span></span>
		<ul>
			<li ng:repeat="prediction in predictions | filter: predictionFilter | orderBy:'expectedTime.getTime()'">
				{{prediction.boat.destination | uppercase}}<span>{{minutesUntil(prediction.expectedTime)}}</span>
			</li>
		</ul>
	</li>
</ul>
