<ul class="predictions">
	<li>
		<span>{{pier.name}}</span>
		<ul>
			<li ng:repeat="prediction in predictions | filter: prediction.direction = direction | orderBy:'expectedTime.getTime()'">
				{{prediction.boat.destination | uppercase}} <span>{{minutesUntil(prediction.expectedTime)}}</span>
			</li>
		</ul>
	</li>
</ul>
