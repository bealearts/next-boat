<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" xmlns:nb="http://next-boat.bealearts.co.uk"
  xmanifest="manifest.appcache" ng:app="next-boat"
>
  <head>
    <title>Next Boat</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    

    <link rel="stylesheet" href="lib/normalize-css/normalize.css" />

    <link rel="stylesheet" href="next-boat/next-boat.css" />


    <script src="lib/angular/angular.js"></script>
    <script src="lib/immutable.js"></script>
    
    <script src="next-boat/next-boat.js"></script>


    <style>
      body
      {
        width: 320px;
        height: 480px;
        font-family: 'Helvetica Neue', Helvetica;
        font-weight: 600;
      }
    </style>

    <script>

      function preventScrolling(event)
      {
        event.preventDefault();
      }

      document.addEventListener("touchmove", preventScrolling);

    </script>

  </head>
  <body>
    <ng:view/>
  </body>
</html>
